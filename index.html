<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme 3D - Test</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, #1f2933, #0b111a 70%);
        color: #f1f5f9;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 2rem;
        text-align: center;
        backdrop-filter: blur(6px);
      }

      main {
        flex: 1;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-content: center;
        text-align: center;
        background: rgba(7, 12, 20, 0.72);
        color: #e2e8f0;
        font-size: 1.1rem;
        gap: 0.35rem;
        letter-spacing: 0.01em;
        transition: opacity 180ms ease;
        z-index: 20;
      }

      .overlay p {
        margin: 0;
      }

      .overlay[hidden] {
        opacity: 0;
        pointer-events: none;
      }

      .overlay__secondary {
        font-size: 0.9rem;
        color: #cbd5f5;
        opacity: 0.75;
        margin: 0;
      }

      .hint {
        position: absolute;
        left: 50%;
        bottom: 1.5rem;
        transform: translateX(-50%);
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.6);
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.95rem;
        pointer-events: none;
        z-index: 10;
        opacity: 1;
        transition: opacity 180ms ease, transform 200ms ease;
      }

      .hint[aria-hidden='true'] {
        opacity: 0;
        transform: translate(-50%, 10px);
      }

      .hint kbd {
        background: rgba(226, 232, 240, 0.12);
        border: 1px solid rgba(148, 163, 184, 0.45);
        padding: 0.25rem 0.6rem;
        border-radius: 6px;
        font-family: "Fira Mono", monospace;
        font-size: 0.85rem;
        color: #e2e8f0;
      }

      .hint span {
        color: #cbd5f5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plateforme 3D – Déplacement ZQSD</h1>
      <p>Maintenez le pointeur sur la scène et utilisez la souris pour regarder autour de vous.</p>
    </header>
    <main>
      <div class="overlay" role="status">
        <p>Cliquez pour entrer dans la scène 3D</p>
        <p class="overlay__secondary">Échap pour quitter le mode souris verrouillée</p>
      </div>
      <div class="hint" aria-hidden="true">
        <span>Déplacements :</span>
        <kbd>Z</kbd>
        <kbd>Q</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
